<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors Game</h1>
      <h3>Choose your move:</h3>
      <div class="icons">
        <button class="rockBtn">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="paperBtn"><i class="fa-solid fa-hand"></i></button>
        <button class="scissorsBtn">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
      <h3 class="message"></h3>
      <div class="scores">
        <p>Your Score: <span class="myScore">0</span></p>
        <p>Computer Score: <span class="ComputerScore">0</span></p>
      </div>
      <div class="history">
        <h1>LAST ROUND</h1>
        <div class="historyResult">
          <h2>You</h2>
          <h2>Com</h2>
        </div>
        <div class="result">
          <button class="yourChoice"></button>
          <div class="count"></div>
          <button class="computerChoice"></button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
